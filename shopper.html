<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ReDesyn - Social Commerce Platform</title>
    <link rel="stylesheet" href="styleshopper.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
    <div class="smartphone-container">
        <header>
            <button class="menu-btn">
                <span class="material-icons">menu</span>
            </button>
            <div class="logo">
                <img src="logo.png" alt="ReDesyn" class="logo-img">
            </div>
            <div class="header-icons">
                <button class="icon-btn">
                    <span class="material-icons" style="font-size: 1.2rem;">search</span>
                </button>
                <button class="icon-btn">
                    <span class="material-icons" style="font-size: 1.2rem;">favorite_border</span>
                    <span class="counter">0</span>
                </button>
                <button class="icon-btn">
                    <span class="material-icons" style="font-size: 1.2rem;">shopping_cart</span>
                    <span class="counter">0</span>
                </button>
            </div>
        </header>

        <main>
            <button class="ai-finder">
                <span class="material-icons">auto_awesome</span>
                AI Product Finder
            </button>

            <div class="product-grid">
                <div class="product-card pink">
                    <img src="images/image9.webp" alt="Kurta Collection">
                    <div class="product-info">
                        <h3>KURTA UNDER</h3>
                        <p class="price">999/-</p>
                    </div>
                </div>
                <div class="product-card purple">
                    <img src="images/image10.webp" alt="Dresses Collection">
                    <div class="product-info">
                        <h3>DRESSES UNDER</h3>
                        <p class="price">499/-</p>
                    </div>
                </div>
                <div class="product-card blue">
                    <img src="images/image11.webp" alt="T-Shirt Collection">
                    <div class="product-info">
                        <h3>T-SHIRT STARTING AT</h3>
                        <p class="price">120/-</p>
                    </div>
                </div>
                <div class="product-card cyan">
                    <img src="images/image12.webp" alt="Bottom Wear Collection">
                    <div class="product-info">
                        <h3>BUDGET BOTTOM WEAR</h3>
                    </div>
                </div>
            </div>

            <div class="youtube-partner">
                <img src="images/image9.webp" alt="Official Global Partner YouTube">
            </div>

            <div class="social-commerce">
                <h2>INDIA'S FAVOURITE SOCIAL COMMERCE PLATFORMðŸ”¥</h2>
                <div class="social-grid">
                    <div class="social-post">
                        <img src="social1.jpg" alt="Social Post 1">
                    </div>
                    <div class="social-post">
                        <img src="social2.jpg" alt="Social Post 2">
                    </div>
                    <div class="social-post">
                        <img src="social3.jpg" alt="Social Post 3">
                    </div>
                </div>
            </div>
        </main>

        <nav class="bottom-nav">
            <button class="nav-item active">
                <span class="material-icons">home</span>
                <span>Home</span>
            </button>
            <button class="nav-item">
                <span class="material-icons">feed</span>
                <span>Feed</span>
            </button>
            <button class="nav-item">
                <span class="material-icons">bookmark_border</span>
                <span>My Items</span>
            </button>
            <button class="nav-item">
                <span class="material-icons">person_outline</span>
                <span>Me</span>
            </button>
        </nav>
    </div>

    <script src="script.js"></script>
</body>
</html>
