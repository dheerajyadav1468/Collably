<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Collably - Social Commerce Platform</title>
    <link rel="stylesheet" href="styleshopper.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
    <div class="smartphone-container">
        <header>
            <button class="menu-btn">
                <img src="images/hamburger.svg">
            </button>
            <div class="logo"> <a href="index.html">Collably</a></div>
            <div class="header-icons">
                <button class="icon-btn">
                   <img src="images/search-blue.svg">
                </button>
                <button class="icon-btn">
                    <img src="images/wishlist-blue.svg">
                    <span class="counter">0</span>
                </button>
                <button class="icon-btn">
                    <img src="images/cart-blue.svg">
                    <span class="counter">0</span>
                </button>
            </div>
        </header>

        <main>
            <button class="ai-finder">
                <span class="material-icons">auto_awesome</span>
                AI Product Finder
            </button>

            <div class="product-grid">
                <div class="product-card pink">
                    <img src="images/image9.webp" alt="Kurta Collection">
                    
                </div>
                <div class="product-card purple">
                    <img src="images/image10.webp" alt="Dresses Collection">
                    
                </div>
                <div class="product-card blue">
                    <img src="images/image11.webp" alt="T-Shirt Collection">
                    
                </div>
                <div class="product-card cyan">
                    <img src="images/image12.webp" alt="Bottom Wear Collection">
                   
                </div>
            </div>

            <div class="youtube-partner">
                <img src="images/image13.png" alt="Official Global Partner YouTube">
            </div>

            <div class="social-commerce">
                <div class="social-grid">
                    <div class="social-post">
                        <img src="social1.jpg" alt="Social Post 1">
                    </div>
                    <div class="social-post">
                        <img src="social2.jpg" alt="Social Post 2">
                    </div>
                    <div class="social-post">
                        <img src="social3.jpg" alt="Social Post 3">
                    </div>
                </div>
            </div>
        </main>

        <nav class="bottom-nav">
            <button class="nav-item active">
               <img src="images/new-nav-icon-home-active.svg">
                <span>Home</span>
            </button>
            <button class="nav-item">
                <img src="images/new-nav-icon-feed-inactive.svg">
                <span>Feed</span>
            </button>
            <button class="nav-item">
                <img src="images/new-nav-icon-item-inactive.svg">
                <span>My Items</span>
            </button>
            <button class="nav-item">
                <img src="images/new-nav-icon-me-inactive.svg">
                <span>Me</span>
            </button>
        </nav>
    </div>

    <script src="script.js"></script>
</body>
</html>
